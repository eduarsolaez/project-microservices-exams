<div class="card border-info mb-3">
  <div class="card-header">{{ student.id? titleEdit: titleCreate}}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/students">Volver</button>

    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="name" class="form-control"
        [(ngModel)]="student.name">
        <div class="alert alert-danger" *ngIf="error && error.name">
          {{error.name}}
        </div>
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" name="lastname" class="form-control"
               [(ngModel)]="student.lastname">
        <div class="alert alert-danger" *ngIf="error && error.lastname">
          {{error.lastname}}
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
               [(ngModel)]="student.email">
        <div class="alert alert-danger" *ngIf="error?.email">
          {{error.email}}
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary my-3" (click)="student.id? edit(): create()" >{{ student.id? 'Editar': 'Crear' }}</button>
      </div>
    </form>

  </div>
</div>
